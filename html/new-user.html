        <h2 class="form-signin-heading">Neues Profil anlegen</h2>
        <br>
        <div class="form-group">
        <label for="firstname" >Vorname</label>
        <input type="text" class="form-control" id="firstname" placeholder="Vorname eingeben">
        </div>


        <div class="form-group">
        <label for="lastname" >Nachname</label>
        <input type="text" class="form-control" id="lastname" placeholder="Nachname eingeben">
        </div>


        <div class="form-group">
        <label for="nicknameNew" >Benutzername</label>
        <input type="text" class="form-control" id="nicknameNew" placeholder="Benutzername eingeben">
        </div>


        <div class="form-group">
        <label for="password" >Passwort</label>
        <input type="password" id="password" class="form-control" placeholder="Passwort eingeben" required>
        </div>


        <div class="form-group">
            <label for="beispielFeldEmail1">Email-Adresse</label>
            <input type="email" class="form-control" id="beispielFeldEmail1" placeholder="email@hangman.at">
        </div>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrieren</button>
    </form>
