<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Hangman</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="../pics/favicon.ico">
    <link rel="stylesheet" href="../css/game.css">
    <script src="../js/play.js"></script>


</head>


<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top ">

        <img src="../pics/logo.png"/>
        <!-- Logo einfügen -->

        <div class="container">
            <a class="navbar-brand" href="start.html">Hangman Game</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="start.html">Startseite <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="highscore.html">Highscore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user.html">Mein Profil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <img alt="Logo" src="">
    </header>

    <br>
    <br>
    <br>
    <br>

    <div class="container jumbotron container-fluid jumbotron" >
        <div id="countdown">01:00</div>
        <button type="button" class="btn btn-primary btn-lg" id="startbutton">Game starten</button>
        <br>
        <br>

        <div id="wort"></div>

        <button type="button" class="btn btn-info" id = "alphabet-q">Q</button>
        <button type="button" class="btn btn-info" id = "alphabet-w">W</button>
        <button type="button" class="btn btn-info" id = "alphabet-e">E</button>
        <button type="button" class="btn btn-info" id = "alphabet-r">R</button>
        <button type="button" class="btn btn-info" id = "alphabet-t">T</button>
        <button type="button" class="btn btn-info" id = "alphabet-z">Z</button>
        <button type="button" class="btn btn-info" id = "alphabet-u">U</button>
        <button type="button" class="btn btn-info" id = "alphabet-i">I</button>
        <button type="button" class="btn btn-info" id = "alphabet-o">O</button>
        <button type="button" class="btn btn-info" id = "alphabet-p">P</button>
        <button type="button" class="btn btn-info" id = "alphabet-ü">Ü</button>
        <br>
        <br>
        <button type="button" class="btn btn-info" id = "alphabet-a">A</button>
        <button type="button" class="btn btn-info" id = "alphabet-s">S</button>
        <button type="button" class="btn btn-info" id = "alphabet-d">D</button>
        <button type="button" class="btn btn-info" id = "alphabet-f">F</button>
        <button type="button" class="btn btn-info" id = "alphabet-g">G</button>
        <button type="button" class="btn btn-info" id = "alphabet-h">H</button>
        <button type="button" class="btn btn-info" id = "alphabet-j">J</button>
        <button type="button" class="btn btn-info" id = "alphabet-k">K</button>
        <button type="button" class="btn btn-info" id = "alphabet-l">L</button>
        <button type="button" class="btn btn-info" id = "alphabet-ö">Ö</button>
        <button type="button" class="btn btn-info" id = "alphabet-ä">Ä</button>
        <br>
        <br>
        <button type="button" class="btn btn-info" id = "alphabet-y">Y</button>
        <button type="button" class="btn btn-info" id = "alphabet-x">X</button>
        <button type="button" class="btn btn-info" id = "alphabet-c">C</button>
        <button type="button" class="btn btn-info" id = "alphabet-v">V</button>
        <button type="button" class="btn btn-info" id = "alphabet-b">B</button>
        <button type="button" class="btn btn-info" id = "alphabet-n">N</button>
        <button type="button" class="btn btn-info" id = "alphabet-m">M</button>
        <br>
        <br>

        <audio src="sound/fail.mp3" id="failsound"></audio>
        <audio src="sound/rightsound.mp3" id="rightsound"></audio>

        <h3>Richtig</h3>
        <div class="progress">
            <div id = "progress-success" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                <span class="sr-only">40% abgeschlossen (Erfolg)</span>
            </div>
        </div>

        <br>

        <h3>Falsch</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                <span class="sr-only">80% abgeschlossen (Gefahr)</span>
            </div>
        </div>
    </div>
</div>

<br>
<br>

<footer class="footer">
    <p class="text-center">&copy; HANGMAN <br>Alica - Chanelle - Julia - Katharina</p>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/play.js" ></script>
</body>
</html>
